<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PES Gamer Connect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <meta name="description" content="Connect with PES/eFootball players worldwide. Find teammates, opponents, and build your dream team. Join our community of Pro Evolution Soccer gamers.">
    <meta name="keywords" content="PES, eFootball, Pro Evolution Soccer, find PES players, PES teammates, PES opponents, PES gaming community">
    <meta name="author" content="PES Gamer Connect">
    <meta property="og:title" content="PES Gamer Connect - Find Teammates & Opponents">
    <meta property="og:description" content="Connect with PES/eFootball players worldwide. Find teammates and opponents for your next match.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pes-gamer.vercel.app/">
    <meta property="og:image" content="https://www.flaticon.com/free-icon/we-pes_588274">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="PES Gamer Connect - Find Teammates & Opponents">
    <meta name="twitter:description" content="Connect with PES/eFootball players worldwide.">
    <meta name="twitter:image" content="https://www.flaticon.com/free-icon/we-pes_588274">
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="https://www.flaticon.com/free-icon/we-pes_588274">
</head>
<body>
    <div class="container">
        <header class="pes-header">
            <img src="efootball.png" alt="PES Logo" class="pes-logo">
            <h1>PES Gamer Connect</h1>
            <p>Find teammates and opponents worldwide</p>
        </header>

        <main>
            <section class="submit-section">
                <h2><i class="fas fa-user-plus"></i> Add Your Username</h2>
                <form id="usernameForm">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-gamepad"></i> PES Username</label>
                        <input type="text" id="username" placeholder="Your in-game username" required>
                    </div>
                    <div class="form-group">
                        <label for="region"><i class="fas fa-globe"></i> Region</label>
                        <select id="region" required>
                            <option value="">Select your region</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Africa">Africa</option>
                            <option value="North America">North America</option>
                            <option value="South America">South America</option>
                            <option value="Oceania">Oceania</option>
                        </select>
                    </div>
                    <button type="submit" class="pes-button">
                        <i class="fas fa-paper-plane"></i> Submit
                    </button>
                </form>
            </section>

            <section class="players-section">
                <div class="section-header">
                    <h2><i class="fas fa-users"></i> Available Players</h2>
                    <div class="controls">
                        <select id="filterRegion">
                            <option value="">All Regions</option>
                            <option value="Asia">Asia</option>
                            <option value="Europe">Europe</option>
                            <option value="Africa">Africa</option>
                            <option value="North America">North America</option>
                            <option value="South America">South America</option>
                            <option value="Oceania">Oceania</option>
                        </select>
                        <button id="refreshBtn" class="pes-button">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                </div>

                <div class="players-list" id="playersList">
                    <!-- Players will be listed here -->
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Loading players...
                    </div>
                </div>
            </section>
        </main>

        <footer class="pes-footer">
            <p>Â© 2025 PES Gamer Connect | Not affiliated with Konami</p>
        </footer>
    </div>


    <script src="script.js"></script>

    
</body>
</html>
